apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.0"

    defaultConfig {
        applicationId "com.android.print.demo"
        minSdkVersion 21
        targetSdkVersion 28
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi','armeabi-v7a', 'x86_64', 'arm64-v8a', 'x86' //,//,
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules0000.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.+'
    compile files('libs/AndroidPrinterSDK3.0.jar')
}
